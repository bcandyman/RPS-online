<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Online</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


</head>

<body>
    <div class="container">

        <div class="jumbotron mt-3 themeColor1"></div>
        <div class="card mb-3 w-50 themeColor1">
            <d6iv class="row no-gutters">
            <div class="col-md-6">
                <img id="playerImg" src="assets/images/blank.png" class="card-img" alt="...">
            </div>
            <div class="col-md-6">
                <img id="opponentImg" src="assets/images/blank.png" class="card-img" alt="...">
            </div>
        </div>

        <div class="card mb-3 w-50 themeColor1">
            <div class="card-body">
                <h5 class="card-title">Make your selection</h5>
                <div class="btn-group d-inline" role="group" aria-label="Basic example">
                    <div class="row">
                        <div class="col-4">
                            <button disabled="disabled" type="button" id="btn-rock" class="btn btn-userSelection btn-userSelection-rock img-fluid" value="Rock"></button>
                        </div>
                        <div class="col-4">
                            <button disabled="disabled" type="button" id="btn-paper" class="btn btn-userSelection btn-userSelection-paper img-fluid" value="Paper"></button>
                        </div>
                        <div class="col-4">
                            <button disabled="disabled" type="button" id="btn-scissors" class="btn btn-userSelection btn-userSelection-scissors img-fluid" value="Scissors"></button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>

        <div class="card w-50 themeColor1">
            <div class="card-body">
                <h6 class="card-title">Player Chat</h6>
                <div class="btn-group d-inline" role="group" aria-label="Basic example">
                    <div class="row">
                        <textarea disabled class="form-control mb-1 themeColor2" id="chatText" rows="1"></textarea>
                            <textarea disabled class="form-control mb-1 themeColor2" id="chatWindow" rows="2"></textarea>
                        <button disabled type="button" class="btn btn-primary themeColor2" id="chatSubmit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
